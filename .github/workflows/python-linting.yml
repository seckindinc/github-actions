name: Python Linting Check

on: # trigger section
  pull_request:
    branches: [ main ]

jobs: # jobs section
  lint:
    runs-on: ubuntu-latest
    
    steps: # steps section
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install linting tools
      run: |
        pip install black
    
    - name: Check code formatting
      run: black .